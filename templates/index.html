<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask Blog</title>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Welcome to My Flask Blog!</h1>
    <h3>Create new <a href="{{ url_for('add') }}" >post</a></h3>
    {% for blog in posts %}
    <div class="post">
        <h2>{{ blog["title"] }}</h2>
        <p><em>Written by {{ blog["author"] }}</em></p>
        <p>{{ blog["content"] }}</p>
        <form method="DELETE" action="/delete/{{ blog['id'] }}">
            <button type="delete">Delete</button>
        </form>
    </div>
    {% endfor %}
</body>
</html>
